<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>

    <h2>Entendo como utilizar um paragráfo</h2>

    <!-- b = bold(negrito) - Aplica um efeito visual, mas, sem valor semântico --> 
    <p>Este aqui é o exemplo de um <b>paragráfo</b> paragráfo utilizando um elemento semântico.</p>

    <!-- strong (forte), palavra importate para uma frase/avisando que a palavra é muito importe, destaque. -->
    <p>Este é outro paragráfo utilizando a tag/marcação semâtica <strong>semâtica</strong>.</p>

     <!-- Podemos combinar tags, ou seja, utilixa-las uma dentro da outra. No exemplo abaixo, aplicamos a tag <br>. br significa break row (quebra de linha) -->
    <p>Este é um <em> exemplo </em> de um texto muito grande onde eu precisei <br> <i>quebra-lo</i> pois estava ocupado muito espaço na tela.</p>

    <!-- em = emphasis (ênfase) para a nossa palavra -->
    
</body>
</html>
